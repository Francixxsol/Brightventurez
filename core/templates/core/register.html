{% extends "core/base.html" %}
{% block content %}
<section class="card">
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Sign Up</button>
  </form>
  <p class="hint">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</section>
{% endblock %}
