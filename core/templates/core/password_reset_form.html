{% extends "core/base.html" %}
{% block content %}
<section class="card">
  <h2>Forgot Password</h2>
  <p>Enter your email to reset your password:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button class="btn primary" type="submit">Send Reset Link</button>
  </form>
</section>
{% endblock %}
